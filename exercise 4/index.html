<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark List</title>
  <style>
    /* Global styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212; /* Dark background */
      color: #e0e0e0; /* Light text color */
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container styles */
    .container {
      background-color: #1f1f1f; /* Darker background for the container */
      width: 100%;
      max-width: 800px;
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #444; /* Dark border color */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Darker shadow */
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards 0.5s; /* Fade-in animation */
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h2 {
      font-size: 30px;
      color: #ffffff; /* White color for header */
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 1s forwards 1s; /* Header fade-in animation with delay */
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 18px;
      opacity: 0;
      animation: fadeIn 1s forwards 1.5s; /* Table fade-in animation with delay */
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #444; /* Dark border */
      font-weight: 500;
      opacity: 0;
      animation: fadeIn 1s forwards 2s; /* Table cell fade-in animation with delay */
    }

    th {
      background-color: #333; /* Dark background for header */
      color: #ffffff; /* White text */
      font-size: 20px;
    }

    td {
      background-color: #252525; /* Dark background for table rows */
    }

    /* Hover effect on rows */
    tr {
      transition: background-color 0.3s ease; /* Smooth hover transition */
    }

    tr:hover {
      background-color: #3a3a3a; /* Slightly lighter on hover */
    }

    /* Total row styling */
    .total-row {
      font-size: 18px;
      background-color: #333; /* Dark background for total row */
      font-weight: bold;
      color: #ffffff; /* White text */
      opacity: 0;
      animation: fadeIn 1s forwards 2.5s; /* Total row fade-in animation with delay */
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
        width: 90%;
      }

      table {
        font-size: 14px;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Savage King Marks</h2>
    <table id="marksTable">
      <thead>
        <tr>
          <th>Subject Name</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr class="total-row">
          <td>Total</td>
          <td id="totalMarks"></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    var students = [
      { name: 'Tamil', marks: 85 },
      { name: 'English', marks: 92 },
      { name: 'Maths', marks: 78 },
      { name: 'Python', marks: 88 },
      { name: 'JavaScript', marks: 74 }
    ];

    function updateTable() {
      var tableBody = document.querySelector('#marksTable tbody');
      var totalMarks = 0;
      
      students.forEach((student, index) => {
        var row = `<tr style="animation: fadeInRow 1s forwards ${index * 0.3}s"><td>${student.name}</td><td>${student.marks}</td></tr>`;
        tableBody.innerHTML += row;
        totalMarks += student.marks;
      });
      
      // Update total marks
      document.getElementById('totalMarks').innerText = totalMarks;
    }

    updateTable();
  </script>

</body>
</html>
