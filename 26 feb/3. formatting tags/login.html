<html>
<head>
    <title>Login - App Info Tech</title>
    <style>
        body { background: url('image.jpg') no-repeat center center fixed; background-size: cover; }
        header { background-color: rgba(0, 123, 255, 0.7); text-align: center; padding: 1rem; color: white; }
        section { padding: 20px; max-width: 400px; margin: 50px auto; background-color: rgba(255, 255, 255, 0.8); border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background-color: #007BFF; color: white; border: none; }
        footer { text-align: center; padding: 10px; background-color: #121314; color: white; margin-top: 20px; }
    </style>
</head>
<body>
    <header><h1>Login to App Info Tech</h1></header>
    <section>
        <form onsubmit="return validateForm()">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>
    <script>
        function validateForm() {
            if (document.getElementById("username").value && document.getElementById("password").value) {
                window.location.href = "index.html";
                return false;
            } else {
                alert("Please fill in both fields.");
                return false;
            }
        }
    </script>
</body>
</html>
