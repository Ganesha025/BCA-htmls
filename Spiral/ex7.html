<!DOCTYPE html>
<html lang="en">
<head>
<title>Electricity Bill</title>
<script>
function calculateBill(isDomestic) {
    const x = parseInt(document.getElementById('a1').value);
    const y = parseInt(document.getElementById('a2').value);
    if (x <= y) return alert("Enter correct unit");

    const uc = x - y;
    document.getElementById('uc').value = uc;

    let amt;
    if (isDomestic) {
        if (uc >= 50) amt = uc * 0.5;
        else if (uc <= 100) amt = uc * 1.00;
        else if (uc <= 200) amt = uc * 1.50;
        else if (uc <= 300) amt = uc * 2.00;
        else amt = uc * 3.00;
    } else {
        if (uc >= 50) amt = uc * 1;
        else if (uc <= 100) amt = uc * 1.50;
        else if (uc <= 200) amt = uc * 2.00;
        else if (uc <= 300) amt = uc * 2.50;
        else amt = uc * 3.00;
    }
    document.getElementById('amt').value = amt;
}

function resetForm() {
    document.querySelectorAll('input').forEach(input => input.value = "");
}
</script>
</head>
<body>
<h1 align="center">ELECTRICITY BILL</h1>
<h2>PERSONAL DETAILS</h2>
<table>
    <tr><td>CUSTOMER NAME:</td><td><input type="text" id="name"></td></tr>
    <tr><td>ADDRESS:</td><td><input type="text" id="add"></td></tr>
    <tr><td>Phone No:</td><td><input type="text" id="phno"></td></tr>
</table>
<hr>
<h2>CONSUMPTION DETAILS</h2>
<table>
    <tr><td>CURRENT READING:</td><td><input type="number" id="a1"></td></tr>
    <tr><td>PREVIOUS READING:</td><td><input type="number" id="a2"></td></tr>
</table>
<hr>
<button onclick="calculateBill(true)">DOMESTIC</button>
<button onclick="calculateBill(false)">COMMERCIAL</button>
<button onclick="resetForm()">REFRESH</button>
<hr>
<h2>BILL DETAILS</h2>
<table>
    <tr><td>UNIT CONSUMED:</td><td><input type="text" id="uc" readonly></td></tr>
    <tr><td>AMOUNT TO PAY:</td><td><input type="text" id="amt" readonly></td></tr>
</table>
</body>
</html>
